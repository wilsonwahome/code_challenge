<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel ="stylesheet" href="./style.css">
<title>Net Salary Calculator</title>
</head>
<body>
<div class="container">
    <h2>Net Salary Calculator</h2>
    <div class="input-group">
        <label for="basicSalary">Basic Salary:</label>
        <input type="number" id="basicSalary" placeholder="Enter basic salary">
    </div>
    <div class="input-group">
        <label for="benefits">Benefits:</label>
        <input type="number" id="benefits" placeholder="Enter benefits">
    </div>
    <button class="btn" onclick="calculateNetSalary()">Calculate</button>
    <div class="result" id="result"></div>
</div>

<script src="./index.js"></script>
</body>
</html>
